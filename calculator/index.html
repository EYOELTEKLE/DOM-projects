<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<script src="index.js" defer></script>
	<title>Document</title>
</head>
<body>

	<h1>Calculator</h1>
	<div class="container-calc">
		<div class="input"><input type="text"></div>
		<div class="special"><button>AC</button></div>
		<div class="special"><button class="spec">( )</button></div>
		<div class="special"><button class="spec">%</button></div>
		<div class="special"><button class="spec">/</button></div>
		<div class="numbers"><button class="nums">7</button></div>
		<div class="numbers"><button class="nums">8</button></div>
		<div class="numbers"><button class="nums">9</button></div>
		<div class="special"><button class="spec">*</button></div>
		<div class="numbers"><button class="nums">4</button></div>
		<div class="numbers"><button class="nums">5</button></div>
		<div class="numbers"><button class="nums">6</button></div>
		<div class="special"><button class="spec">-</button></div>
		<div class="numbers"><button class="nums">1</button></div>
		<div class="numbers"><button class="nums">2</button></div>
		<div class="numbers"><button class="nums">3</button></div>
		<div class="special"><button class="spec">+</button></div>
		<div class="numbers"><button class="nums">0</button></div>
		<div class="special"><button class="spec">.</button></div>
		<div class="special"><button class="clear">clear</button></div>
		<div class="special"><button class="submit">=</button></div>
	</div>
</body>
</html>
