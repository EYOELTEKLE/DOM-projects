<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<script defer src="index.js"></script>
	<title>Document</title>
</head>
<body>

	<h1>Calculator</h1>
	<div class="container-calc">
		<div class="input"><input type="text"></div>
		<div class="special"><button>AC</button></div>
		<div class="special"><button>( )</button></div>
		<div class="special"><button>%</button></div>
		<div class="special"><button>/</button></div>
		<div class="numbers"><button>7</button></div>
		<div class="numbers"><button>8</button></div>
		<div class="numbers"><button>9</button></div>
		<div class="special"><button>*</button></div>
		<div class="numbers"><button>4</button></div>
		<div class="numbers"><button>5</button></div>
		<div class="numbers"><button>6</button></div>
		<div class="special"><button>-</button></div>
		<div class="numbers"><button>1</button></div>
		<div class="numbers"><button>2</button></div>
		<div class="numbers"><button>3</button></div>
		<div class="special"><button>+</button></div>
		<div class="numbers"><button>0</button></div>
		<div class="special"><button>.</button></div>
		<div class="special"><button>clear</button></div>
		<div class="special"><button>=</button></div>
	</div>
</body>
</html>
